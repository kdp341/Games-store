function showCatalog() {
    document.getElementById("catalogSection").classList.remove("d-none");
    document.getElementById("accountSection").classList.add("d-none");
}

function showAccount() {
    if (!currentUser) return alert("Debes iniciar sesiÃ³n.");
    document.getElementById("catalogSection").classList.add("d-none");
    document.getElementById("accountSection").classList.remove("d-none");

    document.getElementById("accUser").innerText = currentUser.user;
    document.getElementById("accEmail").innerText = currentUser.email;
}

function renderGames() {
    const catalog = document.getElementById("catalogSection");
    catalog.innerHTML = "";

    games.forEach(g => {
        catalog.innerHTML += `
            <div class="col-md-4">
                <div class="card game-card shadow">
                    <img src="${g.img || 'https://via.placeholder.com/400'}" class="card-img-top">
                    <div class="card-body">
                        <h5>${g.title}</h5>
                        <p class="text-muted">${g.genre}</p>
                        <p><strong>$${g.price}</strong></p>
                        <button class="btn btn-primary w-100">Comprar</button>
                    </div>
                </div>
            </div>`;
    });
}

renderGames();

function register() {
    const user = document.getElementById("regUser").value;
    const email = document.getElementById("regEmail").value;
    const pass = document.getElementById("regPass").value;

    if (!user || !email || !pass) return alert("Completa todos los campos.");

    users.push({ user, email, pass });
    localStorage.setItem("users", JSON.stringify(users));
    alert("Cuenta creada con Ã©xito.");
}

function login() {
    const email = document.getElementById("loginEmail").value;
    const pass = document.getElementById("loginPass").value;

    const found = users.find(u => u.email === email && u.pass === pass);

    if (!found) return alert("Datos incorrectos.");

    currentUser = found;
    localStorage.setItem("currentUser", JSON.stringify(found));

    document.getElementById("loginBtn").classList.add("d-none");
    document.getElementById("logoutBtn").classList.remove("d-none");

    alert("Bienvenido " + found.user);
    bootstrap.Modal.getInstance(document.getElementById("loginModal")).hide();
}

function logout() {
    currentUser = null;
    localStorage.removeItem("currentUser");

    document.getElementById("loginBtn").classList.remove("d-none");
    document.getElementById("logoutBtn").classList.add("d-none");

    alert("SesiÃ³n cerrada.");
}

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
<!-- Modal de compra -->
<div id="miModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="cerrarModal()">&times;</span>
    <h2 id="nombreJuego">Producto</h2>
    <p>Precio unitario: $<span id="precioJuego">0</span></p>
    <label>Cantidad: <input type="number" id="cantidad" value="1" min="1"></label>
    <p>Total: $<span id="total">0</span></p>
    <button class="btn-compra" onclick="confirmarCompra()">Comprar</button>
  </div>
</div>
<style> 
    /* ===== Modal ===== */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.5);
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border-radius: 10px;
  width: 300px;
  text-align: center;
}

.close {
  float: right;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
  color: #aaa;
}

.close:hover {
  color: black;
}

input[type="number"] {
  width: 60px;
  padding: 5px;
  margin-top: 10px;
  margin-bottom: 10px;
}
</style>
<body> <script>
let precioActual = 0;

// Abrir modal y actualizar datos
function abrirModal(nombre, precio) {
  precioActual = precio;
  document.getElementById("miModal").style.display = "block";
  document.getElementById("nombreJuego").innerText = nombre;
  document.getElementById("precioJuego").innerText = precio.toLocaleString();
  document.getElementById("cantidad").value = 1;
  actualizarTotal();
}

// Cerrar modal
function cerrarModal() {
  document.getElementById("miModal").style.display = "none";
}

// Actualizar total al cambiar cantidad
document.getElementById("cantidad").addEventListener("input", actualizarTotal);

function actualizarTotal() {
  const cantidad = parseInt(document.getElementById("cantidad").value) || 1;
  document.getElementById("total").innerText = (precioActual * cantidad).toLocaleString();
}

// Confirmar compra
function confirmarCompra() {
  const cantidad = parseInt(document.getElementById("cantidad").value) || 1;
  alert(`Â¡Compra realizada!\nCantidad: ${cantidad}\nTotal: $${(precioActual * cantidad).toLocaleString()}`);
  cerrarModal();
}

// Cerrar modal si se hace clic fuera
window.onclick = function(event) {
  const modal = document.getElementById("miModal");
  if (event.target == modal) {
    cerrarModal();
  }
}
<button class="btn-compra">Comprar</button>
</script>
</body>
</html>
